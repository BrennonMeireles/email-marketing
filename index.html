<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Me</h1>

        <form action="" id="contact-form">
            <label for="name">Qual é o seu nome?</label>
            <input type="text" id="name" name="name" placeholder="Qual é o seu nome?" required>
            
            <label for="email">Digite seu email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="message" id="message"></label>
            <textarea name="message" id="message" cols="20" rows="3" maxlength="100"></textarea>
            
            <button type="submit">enviar</button>
        </form>
    </div>

    <script src="./src/service/email/send-email.js"></script>
</body>

</html>
